<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon/favicon.ico" />
    <script defer type="module" src="./scripts/index.js"></script>
  </head>

  <body>
    <h1>Task Manager</h1>
    <button id="createGroup">New Group</button>
    <div class="groupsContainer"></div>
  </body>

  <template id="groupTemplate">
    <div class="tasksContainer">
      <div class="topBar">
        <input class="groupTitle" value="New Group" />
        <button class="deleteGroupButton">X</button>
      </div>
      <div class="listAndField">
        <ul id="listToDo"></ul>
        <input class="addTaskField" placeholder="Add task" tabindex="1" />
      </div>
    </div>
  </template>

  <template id="taskTemplate">
    <li class="taskItem">
      <p class="taskDate"></p>
      <p class="taskText"></p>
      <p class="taskState"></p>
    </li>
  </template>
</html>
